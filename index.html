<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Planner - Shef's Fiery Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn.active {
            background: #764ba2;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .recipe-card.selected {
            border-color: #667eea;
            background: #e8eaf6;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .recipe-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .recipe-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .badge-wholesale {
            background: #ff9800;
            color: white;
        }

        .badge-retail {
            background: #4caf50;
            color: white;
        }

        .badge-spice {
            background: #f44336;
            color: white;
        }

        .ingredient-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .ingredient-tracked {
            border-left-color: #4caf50;
        }

        .ingredient-untracked {
            border-left-color: #ff9800;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .recipe-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .recipe-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .total-section {
            background: #e8eaf6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .total-section h3 {
            color: #764ba2;
            font-size: 1.5em;
        }

        .filter-section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .date-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 5px;
            width: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .saved-menu-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .saved-menu-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Menu Planner</h1>
            <p>Plan your weekly menu and generate shopping lists</p>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showPage('select')">Select Recipes</button>
                <button class="nav-btn" onclick="showPage('shopping')">Shopping List</button>
            </div>
        </div>

        <div class="content">
            <!-- SELECT RECIPES PAGE -->
            <div id="select-page" class="page active">
                <h2>Select Recipes for Your Menu</h2>
                
                <div class="filter-section">
                    <strong>Filter by Type:</strong>
                    <button class="filter-btn active" onclick="filterRecipes('all')">All</button>
                    <button class="filter-btn" onclick="filterRecipes('Retail')">Retail</button>
                    <button class="filter-btn" onclick="filterRecipes('Wholesale')">Wholesale</button>
                </div>

                <div style="margin: 20px 0;">
                    <button class="btn" onclick="showSaveMenuModal()">üíæ View/Save Menu</button>
                    <button class="btn btn-secondary" onclick="showLoadMenuModal()">üìÇ Load Previous Menu</button>
                </div>

                <div id="recipe-grid" class="recipe-grid">
                    <div class="loading">Loading recipes from Airtable...</div>
                </div>
            </div>

            <!-- SHOPPING LIST PAGE -->
            <div id="shopping-page" class="page">
                <h2>Shopping List</h2>
                <div id="shopping-list">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Select recipes first to generate your shopping list
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Menu Modal -->
    <div id="save-menu-modal" class="modal">
        <div class="modal-content">
            <h2>Save Menu</h2>
            <div style="margin: 20px 0;">
                <label><strong>Menu Start Date:</strong></label><br>
                <input type="date" id="menu-start-date" class="date-input">
            </div>
            <div style="margin: 20px 0;">
                <label><strong>Menu End Date:</strong></label><br>
                <input type="date" id="menu-end-date" class="date-input">
            </div>
            <div style="margin: 20px 0;">
                <h3>Selected Recipes:</h3>
                <div id="selected-recipes-display"></div>
            </div>
            <div id="save-message"></div>
            <div>
                <button class="btn" onclick="saveMenu()">üíæ Save Menu</button>
                <button class="btn btn-secondary" onclick="closeSaveMenuModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Load Menu Modal -->
    <div id="load-menu-modal" class="modal">
        <div class="modal-content">
            <h2>Load Previous Menu</h2>
            <div id="saved-menus-list">
                <div class="loading">Loading saved menus...</div>
            </div>
            <button class="btn btn-secondary" onclick="closeLoadMenuModal()">Close</button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Vercel function URL after deployment
        const API_BASE_URL = 'https://your-vercel-app.vercel.app/api';

        let allRecipes = [];
        let allIngredients = [];
        let selectedRecipes = new Set();
        let currentFilter = 'all';

        // Page Navigation
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(`${pageName}-page`).classList.add('active');
            event.target.classList.add('active');

            if (pageName === 'shopping') {
                generateShoppingList();
            }
        }

        // Load Data
        async function loadRecipes() {
            try {
                const response = await fetch(`${API_BASE_URL}/recipes`);
                if (!response.ok) throw new Error('Failed to fetch recipes');
                
                const data = await response.json();
                allRecipes = data.recipes || [];
                displayRecipes();
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('recipe-grid').innerHTML = 
                    `<div class="error">Error loading recipes: ${error.message}<br><small>Make sure your API is deployed and the URL is correct in the code.</small></div>`;
            }
        }

        async function loadIngredients() {
            try {
                const response = await fetch(`${API_BASE_URL}/ingredients`);
                if (!response.ok) throw new Error('Failed to fetch ingredients');
                
                const data = await response.json();
                allIngredients = data.ingredients || [];
            } catch (error) {
                console.error('Error loading ingredients:', error);
            }
        }

        function filterRecipes(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayRecipes();
        }

        function displayRecipes() {
            const grid = document.getElementById('recipe-grid');
            const filtered = currentFilter === 'all' 
                ? allRecipes 
                : allRecipes.filter(r => r.type === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 40px;">No recipes found</p>';
                return;
            }

            grid.innerHTML = filtered.map(recipe => `
                <div class="recipe-card ${selectedRecipes.has(recipe.id) ? 'selected' : ''}" 
                     onclick="toggleRecipe('${recipe.id}')">
                    <h3>${recipe.name}</h3>
                    <div>
                        ${recipe.type ? `<span class="recipe-badge badge-${recipe.type.toLowerCase()}">${recipe.type}</span>` : ''}
                        ${recipe.spiceLevel ? `<span class="recipe-badge badge-spice">${recipe.spiceLevel}</span>` : ''}
                        ${recipe.vegetarian ? '<span class="recipe-badge" style="background: #8bc34a;">üå± Vegetarian</span>' : ''}
                    </div>
                    ${recipe.cuisine ? `<p style="margin-top: 10px; color: #666;">üåç ${recipe.cuisine}</p>` : ''}
                </div>
            `).join('');
        }

        function toggleRecipe(recipeId) {
            if (selectedRecipes.has(recipeId)) {
                selectedRecipes.delete(recipeId);
            } else {
                selectedRecipes.add(recipeId);
            }
            displayRecipes();
        }

        function parseIngredients(ingredientsText) {
            const lines = ingredientsText.split('\n').filter(line => line.trim());
            return lines.map(line => {
                let cleaned = line.trim()
                    .replace(/^\d+\.?\d*\s*/, '')
                    .replace(/^[\d\/\-\s]+(cups?|tbsp?\.?|tsp?\.?|lbs?\.?|kg|g|ml|L|oz|pcs?|pieces?|containers?|cans?|bags?|pucks?|stalks?|leaves?|bunches?|units?)\s+/i, '')
                    .replace(/^\(.*?\)\s*/, '');

                const name = cleaned.split(',')[0].split('(')[0].trim().toLowerCase();
                
                return {
                    original: line,
                    name: name,
                    amount: line
                };
            });
        }

        function generateShoppingList() {
            const container = document.getElementById('shopping-list');
            
            if (selectedRecipes.size === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Select recipes first to generate your shopping list</p>';
                return;
            }

            const recipes = allRecipes.filter(r => selectedRecipes.has(r.id));
            const totalIngredients = {};

            let html = '<div>';

            // Show ingredients by recipe
            recipes.forEach(recipe => {
                html += `<div class="recipe-section">`;
                html += `<h3>--- ${recipe.name} ---</h3>`;
                
                const ingredients = parseIngredients(recipe.ingredients);
                ingredients.forEach(ing => {
                    const isTracked = allIngredients.some(ai => 
                        ai.name.includes(ing.name) || ing.name.includes(ai.name)
                    );
                    
                    html += `<div class="ingredient-item ${isTracked ? 'ingredient-tracked' : 'ingredient-untracked'}">`;
                    html += `‚Ä¢ ${ing.amount}`;
                    html += `</div>`;

                    if (!totalIngredients[ing.name]) {
                        totalIngredients[ing.name] = [];
                    }
                    totalIngredients[ing.name].push(ing.amount);
                });

                html += `</div>`;
            });

            // Show totals
            html += `<div class="total-section">`;
            html += `<h3>--- TOTAL NEEDED ---</h3>`;
            Object.keys(totalIngredients).sort().forEach(ingName => {
                const amounts = totalIngredients[ingName];
                const isTracked = allIngredients.some(ai => 
                    ai.name.includes(ingName) || ingName.includes(ai.name)
                );
                
                html += `<div class="ingredient-item ${isTracked ? 'ingredient-tracked' : 'ingredient-untracked'}">`;
                html += `‚Ä¢ ${amounts[0]}`;
                if (amounts.length > 1) {
                    html += ` <small>(appears in ${amounts.length} recipes)</small>`;
                }
                html += `</div>`;
            });
            html += `</div>`;

            html += `</div>`;
            container.innerHTML = html;
        }

        // Menu Save/Load Functions
        function showSaveMenuModal() {
            if (selectedRecipes.size === 0) {
                alert('Please select at least one recipe first!');
                return;
            }

            const modal = document.getElementById('save-menu-modal');
            const display = document.getElementById('selected-recipes-display');
            
            const recipes = allRecipes.filter(r => selectedRecipes.has(r.id));
            display.innerHTML = recipes.map(r => `
                <div style="padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px;">
                    ‚úì ${r.name}
                </div>
            `).join('');

            document.getElementById('save-message').innerHTML = '';
            modal.classList.add('active');
        }

        function closeSaveMenuModal() {
            document.getElementById('save-menu-modal').classList.remove('active');
        }

        async function saveMenu() {
            const startDate = document.getElementById('menu-start-date').value;
            const endDate = document.getElementById('menu-end-date').value;
            const messageDiv = document.getElementById('save-message');

            if (!startDate || !endDate) {
                messageDiv.innerHTML = '<div class="error">Please enter both start and end dates</div>';
                return;
            }

            const recipes = allRecipes.filter(r => selectedRecipes.has(r.id));
            
            try {
                const response = await fetch(`${API_BASE_URL}/save-menu`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        startDate,
                        endDate,
                        recipes: recipes.map(r => ({ id: r.id, name: r.name }))
                    })
                });

                if (!response.ok) throw new Error('Failed to save menu');
                
                messageDiv.innerHTML = '<div class="success">‚úÖ Menu saved successfully!</div>';
                setTimeout(() => {
                    closeSaveMenuModal();
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error saving menu: ${error.message}</div>`;
            }
        }

        async function showLoadMenuModal() {
            const modal = document.getElementById('load-menu-modal');
            const list = document.getElementById('saved-menus-list');
            
            modal.classList.add('active');
            list.innerHTML = '<div class="loading">Loading saved menus...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/menus`);
                if (!response.ok) throw new Error('Failed to fetch menus');
                
                const data = await response.json();
                const menus = data.menus || [];

                if (menus.length === 0) {
                    list.innerHTML = '<p style="text-align: center; padding: 20px;">No saved menus found</p>';
                    return;
                }

                list.innerHTML = menus.map(menu => `
                    <div class="saved-menu-item" onclick='loadMenu(${JSON.stringify(menu).replace(/'/g, "&apos;")})'>
                        <strong>üìÖ ${menu.startDate || 'Untitled Menu'}</strong>
                        <p style="margin-top: 5px; color: #666;">${menu.notes || ''}</p>
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = `<div class="error">Error loading menus: ${error.message}</div>`;
            }
        }

        function closeLoadMenuModal() {
            document.getElementById('load-menu-modal').classList.remove('active');
        }

        function loadMenu(menu) {
            selectedRecipes.clear();
            
            if (menu.recipeIds && menu.recipeIds.length > 0) {
                menu.recipeIds.forEach(id => {
                    selectedRecipes.add(id);
                });
            }
            
            displayRecipes();
            alert(`Loaded menu: ${menu.startDate}\nYou can now modify the recipes and save it again.`);
            closeLoadMenuModal();
        }

        // Initialize
        window.addEventListener('load', async () => {
            await loadIngredients();
            await loadRecipes();
        });
    </script>
</body>
</html>
